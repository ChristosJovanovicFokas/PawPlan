{% block content %}
<html>
    
    <div>
        {% for animal in animals %}
            <div>
                <p>Animal {{ forloop.counter }}</p>
                <p>Name: {{ animal.name }}</p>
                <p>Sex: {{ animal.sex }}</p>
                <p>Color: {{ animal.color }}</p>
                <p>Age: {{ animal.age }}</p>
                <p>Description: {{ animal.description }}</p>
            </div> 
        {% endfor %}
    </div>

</html>
{% endblock %}
