<div hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    {% for item in task_items %}
        <p>{{ item.text}}</p>
        {% if item.is_complete %}
            <p>Task item is complete</p>
        {% else %}
            <form action="{% url 'complete_item' item.id %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit">Complete</button>
            </form>
        {% endif %}
    {% endfor %}
</div>
